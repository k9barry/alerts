services:
  alerts:
    build: .
    container_name: alerts
    env_file:
      - .env
    environment:
      - DB_PATH=/data/alerts.sqlite
    volumes:
      - ./data:/data
      - ./logs:/logs
    ports:
      - "8080:8080"
    depends_on:
      - dozzle
    command: [ "php", "scripts/scheduler.php" ]
    restart: unless-stopped

  sqlitebrowser:
    image: lscr.io/linuxserver/sqlitebrowser:latest
    container_name: sqlitebrowser
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      # If you have specific .db files outside of the config directory you want to access,
      # you can add additional volume mounts for those specific files or directories.
      # For example, to mount a specific database file:
      # - ./my_databases/my_app.db:/config/my_app.db
      - ./data/alerts.sqlite:/config/alerts.sqlite:ro
    ports:
      - "3000:3000"
    restart: unless-stopped

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

networks:
  default:
    driver: bridge
